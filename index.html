<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Social Media Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="header__heading">
      <h1>Social Media Dashboard</h1>
      <h2>Total Followers: 23,004</h2>
    </div>
    <div class="switch-mode">
      <span class="switch-mode__caption">Dark Mode</span>

      <div class="switch-mode__toggle"></div>
    </div>
  </header>

  <div class="card card--facebook">
    <div class="card__username">
      <img src="images/icon-facebook.svg" alt="Facebook logo">
      <span>@nathanf</span>
    </div>
    <div class="card__content">
      <h2>1987</h2>
      <h3>Followers</h3>
    </div>
    <div class="card__change card__change--up">
      <img src="images/icon-up.svg" alt="Up">
      <span>12 Today</span>
    </div>
  </div>

  <div class="card card--twitter">
    <div class="card__username">
      <img src="images/icon-twitter.svg" alt="Twitter logo">
      <span>@nathanf</span>
    </div>
    <div class="card__content">
      <h2>1044</h2>
      <h3>Followers</h3>
    </div>
    <div class="card__change card__change--up">
      <img src="images/icon-up.svg" alt="Up">
      <span>99 Today</span>
    </div>
  </div>

  <div class="card card--instagram">
    <div class="card__username">
      <img src="images/icon-instagram.svg" alt="Instagram logo">
      <span>@realnathanf</span>
    </div>
    <div class="card__content">
      <h2>11k</h2>
      <h3>Followers</h3>
    </div>
    <div class="card__change card__change--up">
      <img src="images/icon-up.svg" alt="Up">
      <span>1099 Today</span>
    </div>
  </div>

  <div class="card card--youtube">
    <div class="card__username">
      <img src="images/icon-youtube.svg" alt="YouTube logo">
      <span>Nathan F.</span>
    </div>
    <div class="card__content">
      <h2>8239</h2>
      <h3>Subscribers</h3>
    </div>
    <div class="card__change card__change--down">
      <img src="images/icon-down.svg" alt="Down">
      <span>144 Today</span>
    </div>
  </div>
</body>
</html>
